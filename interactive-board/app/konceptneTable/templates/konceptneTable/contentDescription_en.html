<p>
    {{ table.author }}<br/>
    <span class="tableTitle">
        {{ table.name_en }}
    </span>
    <br/>
    {{ table.copyright_en }}
</p>

<p>
    /{{ table.description_en }}/
</p>

<p>
    Left to right: <br/>
    {% for piece in content %}
        <span class="contentItemNumber">
        {{ piece.slot|add:1 }}.)
        </span>
        {% if piece.description_en != null %}
            {{ piece.description_en }}
        {% else %}
            <i>***Description missing***</i>
        {% endif %}
        <br/>
    {% endfor %}
</p>
